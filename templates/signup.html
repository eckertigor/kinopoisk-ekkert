{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="col-md-8 col-sm-8 col-md-offset-2">
    <div class="jumbotron reg-container">
	    <h2>Регистрация</h2>
	    <form id="reg-form" action="/signup/" method="post" enctype="multipart/form-data">
	     	{% csrf_token %}
	     	{% for f in form.visible_fields %}
	        <div class="form-group {% if f.errors %}has-error{% endif %}" >
	        	<label for="{{ f.id_for_label }}">{{ f.label }} </label>
	        	  {{ f }}
	        </div>
        {% endfor %}
	        <button id="btn-sbmt" type="submit" class="btn btn-primary">Зарегестрироваться</button><br>
        {% if error %}
          <br>
          <div class="alert alert-danger" role ="alert" id="field-error">{{ error }}</div>
        {% endif %}
	    </form>
    </div>
  </div>
</div>

{%endblock %}
